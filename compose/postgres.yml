services:
  postgres:
    image: postgres:17-alpine # change to 18-alpine when ready
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: drizzle
      TZ: UTC
    ports:
      - "55433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d drizzle"]
      interval: 2s
      timeout: 3s
      retries: 30
